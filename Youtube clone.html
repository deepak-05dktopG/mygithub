<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        main {
            padding: 2em;
            text-align: center;
        }

        #weather-form {
            margin-bottom: 1em;
        }

        #weather-form input {
            padding: 0.5em;
            font-size: 1em;
            width: 200px;
        }

        #weather-form button {
            padding: 0.5em;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #weather-info {
            margin-top: 1em;
        }

        #weather-info h3, #weather-info p {
            margin: 0.5em 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Weather Prediction App</h1>
    </header>

    <main>
        <section id="weather">
            <h2>Check the Weather</h2>
            <form id="weather-form">
                <input type="text" id="city" name="city" placeholder="Enter city" required>
                <button type="submit">Get Weather</button>
            </form>
            <div id="weather-info">
                <h3 id="city-name"></h3>
                <p id="temperature"></p>
                <p id="description"></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Weather Prediction App created by Deepakkumar</p>
    </footer>

    <script>
        document.getElementById('weather-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const city = document.getElementById('city').value;
            const geocodeUrl = `https://nominatim.openstreetmap.org/search?q=${city}&format=json&limit=1`;

            fetch(geocodeUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const { lat, lon } = data[0];
                        const weatherUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;

                        fetch(weatherUrl)
                            .then(response => response.json())
                            .then(data => { console.log(data)
                                const weather = data.current_weather;
                                document.getElementById('city-name').textContent = `Weather in ${city}`;
                                document.getElementById('temperature').textContent = `Temperature: ${weather.temperature}Â°C  Wind Speed: ${weather.windspeed}  Wind Direction: ${weather.winddirection}deg`;
                                document.getElementById('description').textContent = `Weather: ${weather.weathercode}`;
                            })
                            .catch(error => {
                                console.error('Error fetching weather data:', error);
                                alert('Could not fetch weather data. Please try again.');
                            });
                    } else {
                        alert('City not found. Please enter a valid city.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching location data:', error);
                    alert('Could not fetch location data. Please try again.');
                });
        });
    </script>
</body>
</html>
